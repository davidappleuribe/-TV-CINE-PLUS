<script>
/* =============================
   CONFIGURACI√ìN
============================= */
const VIDEO_IDS = [
  "8ZcmTl_1ER8","dQw4w9WgXcQ","kJQP7kiw5Fk","l482T0yNkeo",
  "3tmd-ClpJxA","e-ORhEE9VVg","OPf0YbXqDm0","9bZkp7q19f0"
  // üëâ puedes agregar 1000 o m√°s IDs
];

let order = [];
let index = 0;
let player;

/* =============================
   UTILIDADES
============================= */
function shuffle(){
  order = [...VIDEO_IDS].sort(()=>Math.random()-0.5);
  index = 0;
}

function nextVideo(){
  index++;
  if(index >= order.length) shuffle();
  player.loadVideoById(order[index]);
}

/* =============================
   YOUTUBE API
============================= */
function onYouTubeIframeAPIReady(){
  shuffle();
  player = new YT.Player("player",{
    videoId: order[index],
    playerVars:{
      autoplay:1,
      mute:1,          // obligatorio para autoplay
      controls:1,
      rel:0,
      playsinline:1
    },
    events:{
      onReady:e=>e.target.playVideo(),
      onStateChange:e=>{
        if(e.data===YT.PlayerState.ENDED){
          nextVideo();
        }
      },
      onError:()=>nextVideo() // üö® video no disponible / restringido
    }
  });
}

/* Desmutear solo si el usuario toca */
document.body.addEventListener("click",()=>{
  if(player && player.isMuted()) player.unMute();
},{once:true});
</script>
